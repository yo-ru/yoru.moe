<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Yoru - Official Website</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="team" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/vegas.min.css">
		<script src="https://kit.fontawesome.com/3085d2b7d6.js" crossorigin="anonymous"></script>
		<!-- MAIN CSS -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/snow.css">
	</head>
	<body>
		<!-- MUSIC -->
		<audio id="music">
			<source type="audio/mpeg">
		</audio>
		<!-- SNOW CONTAINER -->
		<div id="snow-container">
			<div class="snow large"></div>
			<div class="snow large delayed"></div>
			<div class="snow medium"></div>
			<div class="snow medium delayed"></div>
			<div class="snow small"></div>
			<div class="snow small delayed"></div>
		</div>
		<!-- PRE LOADER -->
		<section class="preloader">
			<div class="spinner">
				<span class="spinner-rotate"></span>  
			</div>
		</section>
		<!-- HOME -->
		<section id="home">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<!-- NOW PLAYING -->
						<div class="home-info">
							<h1>
								<b>Yoru</b>
							</h1>
							<ul class="social">
								<li class="twitch">
									<a target="_blank" href="https://twitch.tv/yoruvr">
										<span>
											<i class="fa fa-twitch"></i>
										</span>
										<h3>Twitch</h3>
									</a>
								</li>
								<li class="instagram">
									<a target="_blank" href="https://instagram.com/yoruvr">
										<span>
											<i class="fa-brands fa-instagram"></i>
										</span>
										<h3>Instagram</h3>
									</a>
								</li>
								<li class="discord">
									<a class="popup" onclick="copyDiscord()">
										<span>
											<i class="fa-brands fa-discord"></i>
										</span>
										<h3>Discord</h3>
									</a>
								</li>
								<li class="vrchat">
									<a target="_blank" href="https://vrchat.com/home/user/usr_a9f7f9ef-3491-465d-93df-e0c4ad97babf">
										<span>
											<i class="fa-solid fa-vr-cardboard"></i>
										</span>
										<h3>VRChat</h3>
									</a>
								</li>
								<li class="osu">
									<a target="_blank" href="https://osu.ppy.sh/users/11292480">
										<span>
											<i class="fa-solid fa-circle"></i>
										</span>
										<h3>osu!</h3>
									</a>
								</li>
								<li class="github">
									<a target="_blank" href="https://github.com/yo-ru">
										<span>
											<i class="fa fa-github"></i>
										</span>
										<h3>GitHub</h3>
									</a>
								</li>
							</ul>
						</div>
						<div id="track-selector" class="text-focus-in" style="display: none;">
							<ul class="social">
								<li>
									<a onclick="playPrevSong()">
										<span>
											<i class="fa-solid fa-backward"></i>
										</span>
									</a>
								</li>
								<li>
									<a onclick="playPauseSong()">
										<span>
											<i class="fa-solid fa-play"></i>
										</span>
									</a>
								</li>
								<li>
									<a onclick="playNextSong()">
										<span>
											<i class="fa-solid fa-forward"></i>
										</span>
									</a>
								</li>
							</ul>
							<div id="now-playing" class="text-focus-in"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- SCRIPTS -->
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/vegas.min.js"></script>
		<script src="js/tilt.jquery.min.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
